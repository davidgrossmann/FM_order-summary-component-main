<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <section class="card">
      <img
        class="card__heroimage"
        src="./images/illustration-hero.svg"
        alt="jung woman dancing"
      />
      <div class="card__summary">
        <h2>Order Summary</h2>
        <p class="summary__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="card__price-wrapper">
          <img src="./images/icon-music.svg" alt="note" />
          <div class="price-wrapper__plan">
            <p class="plan__title">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a href="#" class="price-wrapper__link">Change</a>
        </div>
        <button class="summary__proceed">Proceed to Payment</button>
        <button class="summary__cancel">Cancel Order</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" 
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/davidgrossmann" target="_blank">David G.</a>.
    </div>
  </body>
</html>
